# /graphql/schema.gql

type User {
  username: String!
  balance: String!
  taxID: String! # ‚ùå Sensitive data exposed
}

type Transaction {
  date: String!
  description: String!
  amount: String!
  status: String!
}

type AccountSettings {
  notifications: Boolean!
  twoFactorAuth: Boolean!
}

